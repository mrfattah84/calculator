<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calc">
        <div class="display">0</div>
        <div class="keypad">
            <button class="grayColor">AC</button>
            <button class="grayColor">+/-</button>
            <button class="grayColor">%</button>
            <button class="shadedColor">รท</button>
            <button class="grayColor">7</button>
            <button class="grayColor">8</button>
            <button class="grayColor">9</button>
            <button class="shadedColor">x</button>
            <button class="grayColor">4</button>
            <button class="grayColor">5</button>
            <button class="grayColor">6</button>
            <button class="shadedColor">-</button>
            <button class="grayColor">1</button>
            <button class="grayColor">2</button>
            <button class="grayColor">3</button>
            <button class="shadedColor">+</button>
            <button class="grayColor, zero">0</button>
            <button class="grayColor">.</button>
            <button class="shadedColor">=</button>
        </div>
    </div>
    <script src="project.js"></script>
</body>
</html>
